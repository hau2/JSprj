<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .user-management {
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .user-management h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      gap: 5px;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .status {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 14px;
    }
    .status span {
      font-weight: 600;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .form-actions button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-actions button[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }
    .form-actions button[type="button"] {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Trello</h2>
      <nav>
        <ul>
          <li><a href="/pages/dashboard.html">User dashboard</a></li>
          <li><a href="/pages/add-user.html">Add new user</a></li>
          <li><a href="#">Sign out</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <section class="user-management">
        <h1>Edit user</h1>
        <form id="editUserForm">
          <div class="form-grid">
            <label>User code <input type="text" id="userCode" disabled></label>
            <label>Username <input type="text" id="username" required></label>
            <label>Email <input type="email" id="email" required></label>
            <label>Password <input type="password" id="password" required></label>
            <label>Role
              <select id="role">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </label>
            <label>Birthday <input type="date" id="birthday"></label>
            <div class="status">
              <span>Status</span>
              <label><input type="radio" name="status" value="true"> Active</label>
              <label><input type="radio" name="status" value="false"> Deactivate</label>
            </div>
            <label>Description <textarea id="description"></textarea></label>
          </div>
          <div class="form-actions">
            <button type="button" onclick="window.location.href='/pages/dashboard.html'">Back</button>
            <button type="submit">Save</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
